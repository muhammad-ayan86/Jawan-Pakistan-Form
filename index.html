<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="icon_jawan-removebg-preview.png"
      type="image/x-icon"
    />
    <title>Jawan Pakistan</title>
  </head>
  <body>
    <nav>
      <section class="logo">
        <br class="spacer">
       <a href="http://www.jawanpakistan.com/" target="_blank"><img src="jawanpakistan_logo.png" alt="logo" /></a>
        <a class="button" href="#about">Registration</a>
       <a href="index.html"> <a class="button2" href="#services">Download PDF</a></a>
        <br class="spacer">
      </section>
    </nav>
    <br class="spacer"> <br class="spacer"> <br class="spacer">
    <form action="">
  <div class="form-container">
    <h1 id="head" style="color: rgb(0, 104, 56); text-align: center;">Registration Form</h1>
<br class="spacer"><br class="spacer">
    <!-- First Row -->
    <section class="form-row">
      <div class="form-group">
        <label style="color: #787676;" for="institute">Institute <span class="required">*</span></label>
        <select id="institute" class="styled-select">
          <option selected disabled>Select Option</option>
          <option>Hussainabad Campus(Adamjee)</option>
        </select>
      </div>

      <div class="form-group">
        <label style="color: #787676;" for="course">Course <span class="required">*</span></label>
        <select id="course" class="styled-select">
          <option selected disabled>Select Option</option>
          <option>Web & Mobile App Dev Course</option>
        </select>
      </div>

      <div class="form-group">
        <label style="color: #787676;" for="timing">Your Favourite Time? <span class="required">*</span></label>
        <select id="timing" class="styled-select">
          <option selected disabled>Select Timing</option>
          <option>Module B : Every Saturday 10am to 2pm</option>
          <option>Module A : Every Saturday 2pm to 6pm</option>
        </select>
      </div>
    </section>
<br class="spacer"><br class="spacer"><br class="spacer">
    <!-- Second Row -->
    <section class="form-row">
      <div class="form-group">
        <label style="color: #787676;" for="course2">Full Name <span class="required">*</span></label>
        <input type="text" id="course2" class="styled-select"/>
      </div>

      <div class="form-group">
        <label style="color: #787676;" for="course3">Parents/Guardians Name <span class="required">*</span></label>
        <input type="text" id="course3" class="styled-select"/>
      </div>

      <div class="form-group">
        <label style="color: #787676;" for="course4">Email (Write Email Carefully) <span class="required">*</span></label>
        <input type="email" id="course4" class="styled-select" placeholder="abc123@gmail.com" />
      </div>
    </section>
    <br class="spacer"><br class="spacer"><br class="spacer">
    <!-- Third Row -->
<section class="form-row">
  <div class="form-group">
    <label style="color: #787676;" for="contact-number">Contact Number <span class="required">*</span></label>
    <input type="number" id="contact-number" class="styled-select" placeholder="03xxxxxxxxx"/>
  </div>

  <div class="form-group">
    <label style="color: #787676;" for="semester">City Name <span class="required">*</span></label>
    <input type="text" id="semester" class="styled-select" placeholder="Enter Your City Name" />
  </div>

  <div class="form-group">
    <label style="color: #787676;" for="batch">Batch <span class="required">*</span></label>
    <input type="number" id="batch" class="styled-select" placeholder="4xxxxxxxxxxxxxx">
  </div>
</section>
<br class="spacer"><br class="spacer"><br class="spacer">
<!-- Fourth Row -->
<section class="form-row">
  <div class="form-group">
    <label style="color: #787676;" for="department">Gender <span class="required">*</span></label>
    <select id="department" class="styled-select">
      <option selected disabled>Select Gender</option>
      <option>Male</option>
      <option>Female</option>
      <!-- Add options here -->
    </select>
  </div>

  <div class="form-group">
    <label style="color: #787676;" for="semester">Date Of Birth <span class="required">*</span></label>
    <input type="date" id="semester" class="styled-select">
  </div>

  <div class="form-group">
    <label style="color: #787676;" for="batch">Last Qualification <span class="required">*</span></label>
    <select id="batch" class="styled-select">
      <option selected disabled>Select Option</option>
      <option>Under Matric</option>
      <option>Matric/O-level</option>
      <option>Intermediate/A-level</option>
      <option>Graduate</option>
      <option>Masters</option>
      <option>PHD</option>
      <!-- Add options here -->
    </select>
  </div>
</section>
<br class="spacer"><br class="spacer"><br class="spacer">
<section>
  <div>
    <label for="comments">Permanent Address <span class="required">*</span></label><br>
    <textarea id="comments" rows="0" class="styled-select" maxlength="50"></textarea>
  </div>
</section>
<br class="spacer"><br class="spacer"><br class="spacer">
<section>
  <div>
    <label for="file">Passport Size Profile Image (Face Front and Decent picture)</label>
    <br><br>
    <input type="file" id="file" accept="image/*">
  </div>
</section>
<br class="spacer"><br class="spacer"><br class="spacer">
<section>
  <div>
   <a href="Submit page.html"><input type="button" value="Submit Form" class="submit-button"></a>
  </div>
</section>
  </div>
</form>
    </section>
  </body>
</html>
